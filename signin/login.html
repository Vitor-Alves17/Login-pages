<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/signin/style.css">
</head>
<body>
    <main>
        <section>
            <div class="form-container">
                <h1>Welcome Back!</h1>
            <h2>Enter your Credentials to access your account</h2>
            <form action="" method="post">
                <fieldset class="comum-form">
                    <label for="email">Email address</label>
                    <input placeholder="Enter your email" type="email" name="email" id="email">
                </fieldset>
                <fieldset class="comum-form">
                    <div class="text-wrapper">
                        <label for="password">Password</label>
                        <a class = "forgot" href="">Forgot password</a>
                    </div>
                    <input placeholder="Name" type="password" name="password" id="password">
                </fieldset>
                <fieldset class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember for 30 days</label>
                </fieldset>
                <div class="button-login">
                    <button type="submit" class="login">Login</button>
                </div>
            </form>
            </div>
        </section>
        <img src="../assets/images/planatinha.png" alt="Foto Planta Costela de AdÃ£o">
    </main>
</body>
</html>
