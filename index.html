<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signin/style.css">
</head>
<body>
    <main>
        <section>
            <div class="form-container">
            <h1>Welcome Back!</h1>
            <h2>Enter your Credentials to access your account</h2>
            <form action="" method="post">
                <fieldset class="comum-form">
                    <label for="email">Email address</label>
                    <input placeholder="Enter your email" type="email" name="email" id="email">
                </fieldset>
                <fieldset class="comum-form">
                    <div class="text-wrapper">
                        <label for="password">Password</label>
                        <a class = "forgot" href="">Forgot password</a>
                    </div>
                    <input placeholder="Name" type="password" name="password" id="password">
                </fieldset>
                <fieldset class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember for 30 days</label>
                </fieldset>
                <div class="button-login">
                    <button type="submit" class="login">Login</button>
                </div>
            </form>
            <div class="divider">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="sso-conteiner">
                <button>
                    <img src="assets/icons/google-icon.svg" alt="">
                    <p>Sign in with Google</p>
                </button>
                <button>
                    <img src="assets/icons/apple-logo.svg" alt="">
                    <p>Sign in with Apple</p>
                </button>
            </div>
            <div class="signup-container">
                <p>Don't have a account?</p>
                <a href="signup/cadastro.html">Sign up</a>
            </div>
            </div>
        </section>
        <img src="assets/images/planatinha.png" alt="Foto Planta Costela de AdÃ£o">
    </main>
    <script src="signin/login.js"></script>

</body>
</html>
